<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Airbnb Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Airbnb Price Prediction</h1>
    <form action="/" method="POST">
        <div class="form-group">
            <label for="property_type">Property Type:</label>
            <select name="property_type" id="property_type">
                <option value="Apartment">Apartment</option>
                <option value="Bed & Breakfast">Bed & Breakfast</option>
                <option value="Boat">Boat</option>
                <option value="Boutique hotel">Boutique hotel</option>
                <option value="Bungalow">Bungalow</option>
                <option value="Cabin">Cabin</option>
                <option value="Camper/RV">Camper/RV</option>
                <option value="Castle">Castle</option>
                <option value="Condominium">Condominium</option>
                <option value="Dorm">Dorm</option>
                <option value="Guest suite">Guest suite</option>
                <option value="Guesthouse">Guesthouse</option>
                <option value="Hostel">Hostel</option>
                <option value="House">House</option>
                <option value="Houseboat">Houseboat</option>
                <option value="Loft">Loft</option>
                <option value="Other">Other</option>
                <option value="Serviced apartment">Serviced apartment</option>
                <option value="Timeshare">Timeshare</option>
                <option value="Townhouse">Townhouse</option>
                <option value="Treehouse">Treehouse</option>
                <option value="Villa">Villa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="room_type">Room Type:</label>
            <select name="room_type" id="room_type">
                <option value="Entire home/apt">Entire home/apt</option>
                <option value="Private room">Private room</option>
                <option value="Shared room">Shared room</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amenities">Amenities:</label>
            <textarea name="amenities" id="amenities" rows="3" placeholder='{"TV","Wireless Internet","Kitchen"}'></textarea>
        </div>

        <div class="form-group">
            <label for="accommodates">Accommodates:</label>
            <input type="number" name="accommodates" id="accommodates" value="2" min="1" max="20">
        </div>

        <div class="form-group">
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" name="bathrooms" id="bathrooms" value="1" min="0" max="10" step="0.5">
        </div>

        <div class="form-group">
            <label for="bed_type">Bed Type:</label>
            <select name="bed_type" id="bed_type">
                <option value="Real Bed">Real Bed</option>
                <option value="Futon">Futon</option>
                <option value="Pull-out Sofa">Pull-out Sofa</option>
                <option value="Airbed">Airbed</option>
                <option value="Couch">Couch</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cancellation_policy">Cancellation Policy:</label>
            <select name="cancellation_policy" id="cancellation_policy">
                <option value="flexible">Flexible</option>
                <option value="moderate">Moderate</option>
                <option value="strict">Strict</option>
                <option value="super_strict_30">Super Strict 30</option>
                <option value="super_strict_60">Super Strict 60</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cleaning_fee">Cleaning Fee:</label>
            <select name="cleaning_fee" id="cleaning_fee">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <select name="city" id="city">
                <option value="NYC">New York City</option>
                <option value="LA">Los Angeles</option>
                <option value="SF">San Francisco</option>
                <option value="DC">Washington DC</option>
                <option value="Boston">Boston</option>
                <option value="Chicago">Chicago</option>
            </select>
        </div>

        <div class="form-group">
            <label for="host_has_profile_pic">Host has Profile Pic:</label>
            <select name="host_has_profile_pic" id="host_has_profile_pic">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="host_identity_verified">Host Identity Verified:</label>
            <select name="host_identity_verified" id="host_identity_verified">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="host_response_rate">Host Response Rate (%):</label>
            <input type="number" name="host_response_rate" id="host_response_rate" value="100" min="0" max="100">
        </div>

        <div class="form-group">
            <label for="instant_bookable">Instant Bookable:</label>
            <select name="instant_bookable" id="instant_bookable">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="neighbourhood">Neighbourhood:</label>
            <input type="text" name="neighbourhood" id="neighbourhood" placeholder="e.g., Brooklyn, Manhattan">
        </div>

        <div class="form-group">
            <label for="number_of_reviews">Number of Reviews:</label>
            <input type="number" name="number_of_reviews" id="number_of_reviews" value="0" min="0" max="1000">
        </div>

        <div class="form-group">
            <label for="review_scores_rating">Review Score Rating (0-100):</label>
            <input type="number" name="review_scores_rating" id="review_scores_rating" value="90" min="0" max="100">
        </div>

        <div class="form-group">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" name="bedrooms" id="bedrooms" value="1" min="0" max="20">
        </div>

        <div class="form-group">
            <label for="beds">Beds:</label>
            <input type="number" name="beds" id="beds" value="1" min="0" max="20">
        </div>

        <input type="submit" value="Predict Price">
    </form>
    
    <div id="result">
        {% if result %}
            <h2>Predicted Price: {{ result }}</h2>
        {% endif %}
    </div>
    
    <footer>
        <p>Airbnb Price Prediction - Powered by Machine Learning</p>
    </footer>
</body>

</html>
